name: Build Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 # or your preferred version

      - name: Install dependencies
        run: npm install
        env:
          ROLLUP_NO_NATIVE: 1 # optional if using Rollup plugins

      - name: Build
        run: npm run build
